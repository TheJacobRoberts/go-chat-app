<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        .login-button {
            background-color: #3498db;
            color: #fff;
            border: none;
        }

        .guest-button {
            background-color: #95a5a6;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Chat App</h1>

    <p>Please choose an option to get started:</p>

    <div class="button-container">
        <button class="button login-button" onclick="location.href='login'">Login</button>
        <button class="button guest-button" onclick="location.href='guest'">Continue as Guest</button>
    </div>
</body>
</html>
